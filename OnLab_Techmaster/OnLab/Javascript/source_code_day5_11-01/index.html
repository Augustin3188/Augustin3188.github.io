        // 1. Tính thể tích hình cầu
        function sphereVolume(r) {
            return Math.round(((4 / 3) * Math.PI * (r ** 3)) * 100) / 100
        }
        console.log("Bài 1")
        console.log(sphereVolume(1))
        console.log(sphereVolume(2))

        // 2. Tính tổng các số nguyên giữa 2 số 
        function sum(a, b) {
            let sum = 0
            if (a == b) {
                return 0
            }
            else if (a < b) {
                sum = ((a + 1) + (b - 1)) / 2 * ((b - 1) - (a + 1) + 1)
            }
            else {
                sum = ((b + 1) + (a - 1)) / 2 * ((a - 1) - (b + 1) + 1)
            }
            return sum
        }
        console.log("Bài 2")
        console.log(sum(3, 3))
        console.log(sum(3, 8))
        console.log(sum(8, 3))

        // 3. Kiểm tra số nguyên tố
        // số nguyên dương > 2 => không chia hết cho các số từ 2 đến a - 1
        function primeNumber(a) {
            if (Number.isInteger(a) == false || a < 2) {
                return false
            }
            else if (a == 2) {
                return true
            }
            for (let i = 2; i < a; i = i + 1) {
                if (a % i == 0) {
                    return false
                }
                else {
                    return true
                }
            }
        }
        console.log("Bài 3")
        console.log(primeNumber(2))
        console.log(primeNumber(-3))
        console.log(primeNumber(16))
        console.log(primeNumber(113))

        // 4. Tính tổng số nguyên tố nhỏ hơn 1 số
        function primeSum(a) {
            let sum = 0
            for (let i = 2; i < a + 1; i = i + 1) {
                if (primeNumber(i) == true) {
                    sum = sum + i
                }
            }
            return sum
        }
        console.log("Bài 4")
        console.log(primeSum(-1))
        console.log(primeSum(2))
        console.log(primeSum(20))

        // 5. Tính tổng các ước
        function divisorsSum(a) {
            let divisorSum = 0
            for (let i = 1; i < a + 1; i = i + 1) {
                if (a % i == 0) {
                    divisorSum = divisorSum + i
                }
            }
            return divisorSum
        }
        console.log("Bài 5")
        console.log(divisorsSum(4))
        console.log(divisorsSum(20))
        console.log(divisorsSum(19))
