<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 1. Tính thể tích hình cầu
        function sphereVolume(r) {
            return Math.round(((4 / 3) * Math.PI * (r ** 3)) * 100) / 100
        }
        console.log("Bài 1")
        console.log(sphereVolume(1))
        console.log(sphereVolume(2))

        // 2. Tính tổng các số nguyên giữa 2 số 
        function sum(a, b) {
            let sum = 0
            if (a == b) {
                return 0
            }
            else if (a < b) {
                sum = ((a + 1) + (b - 1)) / 2 * ((b - 1) - (a + 1) + 1)
            }
            else {
                sum = ((b + 1) + (a - 1)) / 2 * ((a - 1) - (b + 1) + 1)
            }
            return sum
        }
        console.log("Bài 2")
        console.log(sum(3, 3))
        console.log(sum(3, 8))
        console.log(sum(8, 3))

        // 3. Kiểm tra số nguyên tố
        // số nguyên dương > 2 => không chia hết cho các số từ 2 đến a - 1
        function primeNumber(a) {
            if (Number.isInteger(a) == false || a < 2) {
                return false
            }
            else if (a == 2) {
                return true
            }
            for (let i = 2; i < a; i = i + 1) {
                if (a % i == 0) {
                    return false
                }
                else {
                    return true
                }
            }
        }
        console.log("Bài 3")
        console.log(primeNumber(2))
        console.log(primeNumber(-3))
        console.log(primeNumber(16))
        console.log(primeNumber(113))

        // 4. Tính tổng số nguyên tố nhỏ hơn 1 số
        function primeSum(a) {
            let sum = 0
            for (let i = 2; i < a + 1; i = i + 1) {
                if (primeNumber(i) == true) {
                    sum = sum + i
                }
            }
            return sum
        }
        console.log("Bài 4")
        console.log(primeSum(-1))
        console.log(primeSum(2))
        console.log(primeSum(20))

        // 5. Tính tổng các ước
        function divisorsSum(a) {
            let divisorSum = 0
            for (let i = 1; i < a + 1; i = i + 1) {
                if (a % i == 0) {
                    divisorSum = divisorSum + i
                }
            }
            return divisorSum
        }
        console.log("Bài 5")
        console.log(divisorsSum(4))
        console.log(divisorsSum(20))
        console.log(divisorsSum(19))

        // 6. Sắp xếp chữ số sao cho tạo ra số nhỏ nhất
        // CHỮA
        function arrangeAscendingNumber(a) {
            a = (a + "").split("")
            let b = (a.sort())
            for (let i = 0; i < b.length; i = i + 1) {
                if (b[i] != 0) {
                    b[0] = a[i];
                    b[i] = 0;
                    break;
                }
            }
            return b.join("") * 1
        }
        console.log("Bài 6")
        console.log(arrangeAscendingNumber(10205784))
        console.log(arrangeAscendingNumber(7629510))
        console.log(arrangeAscendingNumber(813200530))

        // 7. Tính thời gian kể từ 1 thời điểm
        // CHỮA
        // Điền 2 tham số => tách thành giây => chia lấy dư: giây -> giờ: % 3600; giây -> phút: % 60
        function toSeconds(str) {
            str = str.split(":")
            let totalSeconds = (str[0] * 3600) + (str[1] * 60) + str[2] * 1
            return totalSeconds
        }
        function timeCount(str, x) {
            let timeAfter = toSeconds(str) + x;
            let hour = (Math.floor(timeAfter / 3600))
            let minute = (Math.floor((timeAfter % 3600) / 60))
            let second = ((timeAfter % 3600) % 60)
            if (hour == 24) {
                hour = 0
            }
            return `${hour}:${minute}:${second}`
        }
        console.log("Bài 7")
        console.log(timeCount("3:10:48", 800))
        console.log(timeCount("16:25:37", 560))
        console.log(timeCount("23:59:50", 1000))
    </script>
</body>

</html>
