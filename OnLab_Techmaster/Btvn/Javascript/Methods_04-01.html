        // CÁCH 2: dùng 2 function để ko bị trùng lặp code
        function findMax(a) {
            let Max = a[0]
            for (let i = 0; i < a.length; i = i + 1) {
                if (a[i] > Max) {
                    Max = a[i];
                }
            }
            return Max
        }

        function max2Numbers(a) {
            // BƯỚC 1: Tìm số lớn nhất trong mảng ban đầu
            let maxNumber = findMax(a)
            console.log(maxNumber);

            // BƯỚC 2: Loại bỏ giá trị Max
            let newArrayMax = []
            for (let i = 0; i < a.length; i = i + 1) {
                if (a[i] != maxNumber) {
                    newArrayMax.push(a[i])
                }
            }
            // BƯỚC 3: Tìm Max trong newArrayMax:
            let max2Number = findMax(newArrayMax);
            return max2Number
        }

        console.log(max2Numbers([2, 1, 3, 4]))

        // Tìm Length dài nhất => Tìm các string có length dài nhất => Viết các string
        function stringLength(a) {
            // BƯỚC 1: Tìm độ dài lớn nhất
            let maxLength = a[0].length;
            for (i = 0; i < a.length; i = i + 1) {
                if (a[i].length > maxLength) {
                    maxLength = a[i].length;
                }
            }
            // BƯỚC 2: So sánh => Thêm vào mảng mới
            let newString = []
            for (i = 0; i < a.length; i = i + 1) {
                if (a[i].length == maxLength) {
                    newString.push(a[i])
                }
            }
            return newString
        }
