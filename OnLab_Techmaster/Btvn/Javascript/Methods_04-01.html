<body>

    <script>
        // 1. Kiểm tra giá trị trong mảng
        function checkArr(arr, x) {
            let a = arr.indexOf(x);
            if (a == -1) {
                return false
            }
            else {
                return true
            }
        }
        console.log(checkArr([10, 3, 5, 6], 5))

        // 2. Viết hàm tìm ra số lớn thứ nhì trong mảng các số
        let arrMax = [1, 8, -5, 7, 8, 4, 0, 8]
        function findMax(a) {
            let Max = a[0]
            for (let i = 0; i < a.length; i = i + 1) {
                if (a[i] > Max) {
                    Max = a[i];
                }
            }
            for (let i = 0; i < a.length; i = i + 1) {

                if (a[i] == Max) {
                    a.splice(i, 1)
                }
            }
            let Max2 = a[0]
            for (let i = 0; i < a.length; i = i + 1) {
                if (a[i] > Max2) {
                    Max2 = a[i];
                }
            }
            return Max2;
        }
        console.log(findMax(arrMax))

        // 3.Lấy phần tử ngẫu nhiên từ một mảng
        // Math.random() * array.length
        function randomArr(a) {
            // a[Math.random() * a.length]
            let result = a[Math.round((Math.random() * a.length))]
            return result
        }
        console.log(randomArr([1, 2, 3, 5]))
        console.log(randomArr([1, 2, 3, 5]))
        console.log(randomArr([1, 2, 3, 5]))
        console.log(randomArr([1, 2, 3, 5]))
        console.log(randomArr([1, 2, 3, 5]))

        // 4. Viết hàm lọc ra chuỗi có giá trị dài nhất
        // Tìm Length dài nhất => Tìm các string có length dài nhất => Viết các string
        function stringLength(a) {
            let maxLength = a[0].length;
            let newString = []
            for (i = 0; i < a.length; i = i + 1) {
                if (a[i].length > maxLength) {
                    maxLength = a[i].length;
                }
            }
            for (i = 0; i < a.length; i = i + 1) {
                if (a[i].length == maxLength) {
                    newString.push(a[i])
                }
            }
            return newString
        }
        console.log(stringLength([`a`, `abc`, `ab`, `xyz`]))

        // 5. Lấy phần tử xuất hiện trong cả 2 mảng
        // function điền 2 mảng  => indexOf != -1  => tạo mảng mới 
        function similarArr(a, b) {
            // let newArr = []
            for (let i = 0; i < b.length; i = i++) {
                if (a.indexOf([b[i]]) != -1) {
                    let similar = a.splice(i, 1)
                }
            }
            return similar
        }
        console.log(similarArr([1, 2, 3], [1, 2, 4]))

        // 6. Xóa phần tử bị trùng trong mảng
        // Function điền 1 mảng => tìm IndexOf không có trong mảng mới => push vào mảng mới
        function removeDuplicate(a) {
            let newArr1 = []
            for (let i = 0; i < a.length; i = i++) {
                if (newArr1.indexOf(a[i]) == -1) {
                    newArr1.push(a[i])
                }
            }
            return newArr1
        }
        console.log(removeDuplicate([1, 2, 3, 2, 6, 7, 2, 1, 3, 6, 9]))


        // 7. tạo mã màu HEX 
        function hexColor() {
            let hexArr = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'x', 'y', 'z']
            let result = `#${Math.floor((Math.random() * 9)) || hexArr[Math.floor((Math.random() * 25))]}${Math.floor((Math.random() * 9)) || hexArr[Math.floor((Math.random() * 25))]}${Math.floor((Math.random() * 9)) || hexArr[Math.floor((Math.random() * 25))]}${Math.floor((Math.random() * 9)) || hexArr[Math.floor((Math.random() * 25))]}${Math.floor((Math.random() * 9)) || hexArr[Math.floor((Math.random() * 25))]}${Math.floor((Math.random() * 9)) || hexArr[Math.floor((Math.random() * 25))]}`
            return result
        }
        console.log(hexColor())
        console.log(hexColor())
        console.log(hexColor())

        // 8. tạo mã màu rgb
        function rgbColor() {
            let result = `rgb(${Math.round((Math.random() * 255))}, ${Math.round((Math.random() * 255))}, ${Math.round((Math.random() * 255))})`
            return result
        }
        console.log(rgbColor())
        console.log(rgbColor())
        console.log(rgbColor())



    </script>
