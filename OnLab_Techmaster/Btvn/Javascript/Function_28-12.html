<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>

<body>


    <script>
        // 1 chu vi hình tròn
        let pi = 3.14;
        function circleP(r) {
            let result = 2 * pi * r;
            return result
        }
        let a = circleP(4)
        console.log(`2 * pi * r = ${a}`);

        // 2 diện tích hình tròn
        function circleS(r) {
            let result = pi * (r ** 2);
            return result
        }
        let b = circleS(5)
        console.log(`pi * (r**2) = ${b}`)

        // 3 đổi cm -> m
        function convertLength(x) {
            let result = x / 100;
            return result
        }
        let c = convertLength(236);
        console.log(`${c} m`)

        // 4 đổi phút -> giờ
        function convertMinute(x = 60) {
            let result = Math.floor(x / 60);
            return result
        }
        function convertMinuteresidual(x = 60) {
            let result = x % 60;
            return result
        }
        let d = convertMinute(888);
        let e = convertMinuteresidual(888)
        console.log(`${d} giờ ${e} phút`)

        // 5 phương trình bậc nhất
        function equation(a = 1, b = 2, c = 3) {
            let result = (c - b) / a;
            return result
        }
        let f = equation(4, 2, 10)
        console.log(`Phương trình bậc nhất nghiệm x = ${Math.round(f * 100) / 100}`)

        // 6 đổi độ C -> độ F
        function convertTemperature(t = 0) {
            let result = (t * 1.8) + 32
            return result
        }
        let g = convertTemperature(35.876)
        console.log(`${Math.round(g * 100) / 100} độ F`)

        // 7 tính BMI
        function BMI(w = 50, h = 1.6) {
            let result = w / (h ** 2)
            return result
        }
        let h = BMI(66, 1.7)
        console.log(`BMI = ${Math.round(h * 100) / 100}`)

        //  8 random dãy số 
        function randomNumber(x = 100) {
            let result = (Math.random() * x) + 1
            return result
        }
        let i = randomNumber(50)
        console.log(i)
    </script>
</body>

</html>
