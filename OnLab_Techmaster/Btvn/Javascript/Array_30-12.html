        // 1. dãy tăng dần
        let ascNum = [1, 2, 3, 4, 5]
        function orderArr1(a) {
            for (let i = 0; i < ascNum.length; i = i + 1) {
                if (a[i] >= a[i + 1]) {
                    return false
                }
                else if (a[i] == a[ascNum.length - 1]) {
                    return true;
                }
                else {
                    continue;
                }
            }
        }
        let b = orderArr1(ascNum);
        console.log(b)
