<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>

<body>

    <script>
        // 1. dãy tăng dần
        let ascNum = [1, 2, 3, 4, 5]
        function orderArr1(a) {
            for (let i = 0; i < ascNum.length; i = i + 1) {
                if (a[i] > a[i + 1]) {
                    return false
                }
                else if (a[i] == a[ascNum.length - 1]) {
                    return true;
                }
                else {
                    continue;
                }
            }
        }
        let b = orderArr1(ascNum);
        console.log(b)

        // 2. dãy giảm dần

        let descNum = [5, 4, 3, 2, 1]
        function orderArr2(a) {
            for (let i = 0; i < descNum.length; i = i + 1) {
                if (a[i] < a[i + 1]) {
                    return false
                }
                else if (a[i] == a[descNum.length - 1]) {
                    return true;
                }
                else {
                    continue;
                }
            }
        }
        let c = orderArr2(descNum);
        console.log(c)

        // 3. dãy chẵn tăng dần
        let ascNumeven = [1, 3, 2, 4, 6]
        function orderArr3(a) {
            for (let i = 0; i < ascNumeven.length; i = i + 1) {
                if (a[i] > a[i + 1] || a[i] % 2 > 0) {
                    return false
                }
                else if (a[i] == a[ascNumeven.length - 1]) {
                    return true;
                }
                else {
                    continue;
                }
            }
        }
        let d = orderArr3(ascNumeven);
        console.log(d)

        // 4. dãy lẻ giảm dần
        let descNumodd = [7, 5, 3, 1]
        function orderArr4(a) {
            for (let i = 0; i < descNumodd.length; i = i + 1) {
                if (a[i] <= a[i + 1] || a[i] % 2 == 0) {
                    return false
                }
                else if (a[i] == a[descNumodd.length - 1]) {
                    return true;
                }
                else {
                    continue;
                }
            }
        }
        let e = orderArr4(descNumodd);
        console.log(e)

        // 5. Tìm Max - CHỮA
        function findMax(a) {
            let Max = a[0]
            for (let i = 0; i < a.length; i = i + 1) {
                if (a[i] > Max) {
                    Max = a[i];
                }
            }
            return Max
        }
        console.log(findMax([1, 2, -5, 4, 8]))

        // 6. Tìm min

        function findMin(a) {
            let min = a[0]
            for (let i = 0; i < a.length; i = i + 1) {
                if (a[i] < min) {
                    min = a[i];
                }
            }
            return min
        }
        console.log(findMin([3, -20, 8, 14, 5]))

        // 7. Số dư - CHỮA
        function remainder(a) {
            let newArr = [];
            for (let i = 0; i < a.length; i++) {
                newArr.push(a[i] % 2)
            }
            return newArr
        }
        console.log(remainder([1, 2, 2, 4, 3]))

        // 8. Sao chép chuỗi
        let _string = ""
        function repeatString(a) {
            for (let i = 0; i < 10; i = i + 1) {
                _string = _string + a
            }
            return _string
        }
        console.log(repeatString(`a`))

        // // 9. Sao chép chuỗi có gạch
        let _string2 = `a`
        function repeatString2(a) {
            for (let i = 0; i < 9; i = i + 1) {
                _string2 = _string2 + a
            }
            return _string2
        }
        console.log(repeatString2(`-a`))

    </script>
</body>

</html>
