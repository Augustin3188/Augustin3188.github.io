<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 1</title>
    <style>
        .text-blue {
            color: blue;
        }
    </style>
</head>

<body>
    <p id="text">Đây là thẻ p</p>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <script>
        // 1.
        let p = document.getElementById('text')
        p.style.color = '#777';
        p.style.fontSize = '2rem';
        p.innerHTML = 'Tôi có thể làm <em> bất cứ điều gì </em> tôi muốn với JavaScript.'

        // 2.
        let li = document.getElementsByTagName('li')
        for (let i = 0; i < li.length; i = i + 1) {
            li[i].classList.add('text-blue')
        }
    </script>
</body>

</html>
