<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 1</title>
    <style>
        .text-blue {
            color: blue;
        }

        .text-display {
            visibility: hidden;
        }
    </style>
</head>

<body>
    <p id="text">Đây là thẻ p</p>
    <p id="text2">Đây là thẻ p2</p>
    <button id="button">Hide P2</button>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <div>
        <label for="texture-selector">Choose a texture:</label>
        <select id="texture-selector">
            <option value="https://image.freepik.com/free-vector/memphis-seamless-patterns_9202-768.jpg">Memphis
                Seamless</value>

            <option value="https://image.freepik.com/free-vector/retro-styled-pattern-background_1048-6593.jpg">
                Retro-styled</value>

            <option value="https://image.freepik.com/free-vector/abstract-background-with-3d-pattern_1319-68.jpg">3D
                Cubes</value>

        </select>
    </div>

    <div id="texture-background" style="width: 400px; height: 400px"></div>

    <script>
        // 1.
        let p = document.getElementById('text')
        p.style.color = '#777';
        p.style.fontSize = '2rem';
        p.innerHTML = 'Tôi có thể làm <em> bất cứ điều gì </em> tôi muốn với JavaScript.'

        // 2.
        let li = document.getElementsByTagName('li')
        for (let i = 0; i < li.length; i = i + 1) {
            li[i].classList.add('text-blue')
        }

        // 3. Tạo 1 thẻ p có nội dung bất kỳ và 1 thẻ button sau đó ấn vào button thì toggle ẩn/hiện thẻ p
        let p2 = document.getElementById('text2')
        let button = document.getElementById('button')
        button.addEventListener('click', function () {
            p2.classList.toggle('text-display')
        })

        // 4. Lắng nghe sự kiện "change" của ô input. Thay đổi background-image của div = giá trị trong ô input
        let backgroundSelector = document.getElementById('texture-selector')
        let divBackground = document.getElementById('texture-background')
        backgroundSelector.addEventListener('change', function () {
            console.log(backgroundSelector.value)
            divBackground.style.backgroundImage = `url(${backgroundSelector.value})`
        })
    </script>

</body>

</html>
